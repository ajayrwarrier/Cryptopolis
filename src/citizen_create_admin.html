<body>

        <div id="heading1" class="text-center container-fluid ">
                <h1 id="heading"> Citizenship</h1>
                
        </div>
        <br><br>
        <div class="jumbotron text-center container">
            <h3><strong>Register a Citizen</strong></h3>
            <h4 id="test"> test</h4>
            <br>

            <form onSubmit="App.createCitizen(); return false;">

                <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                      </div>
                <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="fname">
                      </div>
                <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lname">
                </div>
                <div class="form-group">
                        <label for="fathersname">Fathers Name:</label>
                        <input type="text" class="form-control" id="fathersname" placeholder="Enter Father's Name" name="fathname">
                </div>
                <div class="form-group">
                        <label for="sqfeet">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age">
                    </div>
                
                <div class="form-group">
                        <label for="Address">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Land Address" name="Address">
                     </div>
                     <div className ="Gender">
                        <label> Gender:
                        <select id = "gender" name="gender">
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Other">Other</option>
                        </select>
                        </label>
                </div>       
                <br>
                
                
                <button type="submit" class="btn btn-default">Submit</button>
              </form>



        </div>


</body>
