<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cryptopolis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
        <header>
                <div class="overlay"></div>
                <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                  <source src="./media/Traffic_disco/Traffic_disco.mp4" type="video/mp4">
                </video>
                <div class="container h-100">
                  <div class="d-flex h-100 text-center align-items-center">
                    <div class="w-100 text-white">
                      <h1 class="display-3">Welcome to Cryptopolis!</h1>
                      <h3 class="lead mb-0"> A Decentralized City Adminstration System</h3>
                    </div>
                  </div>
                </div>
              </header>
              
        <div class="introduction">
            <p> Cryptopolis is collection of City Administration tools powered by the Ethereum Blockchain. The current functionalities available are E-Voting, Land Record Storage and Citizenship. </p>
        </div>
        
        <div class="container login">
                <h1>Enter our Decentralized World!</h1>
                <button class="auth_button" id="admin" style="width:auto;">Admin</button>
                <button class="auth_button" id="user" style="width:auto;">User</button>
        </div>
 
<script src="./js/app.js"></script>
</body>
 
</html>
